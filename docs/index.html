<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      Flagpole JS - Simple and fast QA automation framework for DOM integration,
      headless or headful browser, and REST API testing.
    </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="Simple and fast DOM integration, headless or headful browser, and REST API testing framework."
    />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "flagpole",
        repo: "https://github.com/flocasts/flagpole",
        logo: "/images/logo@2x.png",
        name: "Flagpole JS QA Framework",
        maxLevel: 4,
        coverpage: true,
        homepage: "about.md",
        loadSidebar: true,
        subMaxLevel: 3,
        auto2top: true,
        search: {
          paths: "auto",
          depth: 4,
          maxAge: 21600000, // Expire localStorage every six hours
        },
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify-copy-code"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="js/prism-cli.js"></script>
    <script src="js/prism-typescript.js"></script>
  </body>
</html>
